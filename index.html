<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="start-screen" class="hidden">
      <p class="game-title">Tic Tac Toe</p>

      <div id="player-ai">
        <div class="player-container">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="name-input"
            maxlength="10"
            placeholder="Player 1"
          />
        </div>

        <p class="vs">vs</p>

        <div class="player-container">
          <i class="fas fa-desktop"></i>
          <input
            type="text"
            class="name-input"
            maxlength="10"
            placeholder="Computer"
            disabled
          />
        </div>
      </div>

      <div id="player-player">
        <div class="player-container">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="name-input"
            maxlength="10"
            placeholder="Player 1"
          />
        </div>

        <p class="vs">vs</p>

        <div class="player-container">
          <i class="fas fa-user"></i>
          <input
            type="text"
            class="name-input"
            maxlength="10"
            placeholder="Player 2"
          />
        </div>
      </div>

      <button class="btn">Start</button>
    </div>

    <div id="game-screen" class="hidden">
      <p class="game-title">Tic Tac Toe</p>

      <div id="scoreboard">
        <div id="player1">
          <p class="player">Player 1</p>
          <p class="score">0</p>
        </div>
        <div id="player2">
          <p class="player">Player 2</p>
          <p class="score">0</p>
        </div>
      </div>

      <p id="turn"></p>

      <div id="gameboard">
        <div class="gamesquare" data-idx="0"></div>
        <div class="gamesquare" data-idx="1"></div>
        <div class="gamesquare" data-idx="2"></div>
        <div class="gamesquare" data-idx="3"></div>
        <div class="gamesquare" data-idx="4"></div>
        <div class="gamesquare" data-idx="5"></div>
        <div class="gamesquare" data-idx="6"></div>
        <div class="gamesquare" data-idx="7"></div>
        <div class="gamesquare" data-idx="8"></div>
      </div>
    </div>

    <div id="results-screen">
      <div id="results-container">
        <h2>Player X has won!</h2>
        <div id="action-btn">
          <button id="reset-game" class="btn">Play Again</button>
          <button id="new-game" class="btn">New Game</button>
        </div>
      </div>
    </div>
  </body>
</html>
